<div class="container-registration">
<form [formGroup]="productForm" >
    <div class="form-group">
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="nome">Nome Produto</mat-label>
          <input matInput id="nome" name="nome" placeholder="digite nome produto" formControlName="name" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Tamanho máximo de 15 caracteres</mat-hint>
        </mat-form-field>
      </p>
      <p>
  
        <mat-form-field appearance="outline"  color="accent">
          <mat-label for="promoKey">Valor</mat-label>
          <input  matInput  id="promoKey" name="promoKey" placeholder="valor"  formControlName="value" />
          <mat-icon matSuffix>monetization_on</mat-icon>
          <mat-hint>somente números</mat-hint>
        
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent" >
          <mat-label>Selecione categoria</mat-label>
          <mat-select  formControlName="category">
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>            
          </mat-select>
          <mat-icon matSuffix>check_box</mat-icon>
          </mat-form-field>
      
      </p>
      <mat-label>Escolha imagem produto</mat-label>
      <div class="image-upload">
      
        <img [src]="imageSrc" style="max-width:100px;max-height:100px"/>
        <input id="input-file" name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" formControlName="image" />
     </div> 
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea formControlName="description" matInput [style.width.px]=400 ></textarea>
        </mat-form-field>
      </p>
      
      
  
        
  
  
      </div>
      <div class="form-group submit-button">
        
        <button mat-flat-button color="accent" [disabled]="productForm.invalid">
          Enviar
        </button>
      </div>
    </form>
  </div>
