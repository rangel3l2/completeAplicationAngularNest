
<mat-card class="example-card" *ngFor="let item of productSon" >
    <mat-card-header>
      <div  mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>   
    </mat-card-header>
 
    <mat-card-content>
      <p>
        Descrição
      </p>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-content>
      <p>Valor:</p>
      <p>
        R${{item.price}}
      </p>
    </mat-card-content>

    <mat-card-actions>
    
    </mat-card-actions>
  </mat-card>
